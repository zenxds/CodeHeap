<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    #wrap {
        height: 40px;
        overflow: hidden;
    }
    li {
        line-height: 20px;
    }
    </style>
    <script src="http://static.tianxia.taobao.com/tbtx/base/2.5/js/??tbtx.js,combo.js"></script>
</head>
<body>

<div id="wrap">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</div>

    <script>
    require("jquery", function($) {
        var list = $("ul");

        var timer = null,
            height = 40,
            scroll = function() {
                list.animate({
                    marginTop: -height
                }, function() {
                    list.find("li:lt(2)").appendTo(list);
                    list.css("marginTop", 0);
                });
            },
            auto = function() {
                clear();
                timer = setInterval(scroll, 3000);
            },
            clear = function() {
                clearInterval(timer);
                timer = null;
            };

        auto(true);
        list.on("mouseenter", clear).on("mouseleave", auto);
    });
    </script>
</body>
</html>
