<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>等分</title>
    <link rel="stylesheet" href="http://static.tianxia.taobao.com/tbtx/base/2.0/css/base.mobile.css">
    <style>
    ul {
        margin: 10px 0;
    }
    li {
        background: #39c;
    }
    .table-equal {
        display: table;
        table-layout: fixed;
        width: 100%;
    }
    .table-equal li {
        display: table-cell;
    }

    .flex-equal {
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
    }
    .flex-equal li {
        -webkit-box-flex: 1;
        -ms-flex: 1;
        -webkit-flex: 1;
        flex: 1;
    }
    </style>
</head>
<body>
    <ul class="table-equal">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <ul class="flex-equal">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
