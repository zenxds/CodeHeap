<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>等分</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    ul {
        margin: 10px 0;
        list-style: none;
    }
    li {
        background: #39c;
    }
    .table-equal {
        display: table;
        table-layout: fixed;
        width: 100%;
    }
    .table-equal li {
        display: table-cell;
    }

    .flex-equal {
        display: flex;
    }
    .flex-equal li {
        flex: 1;
    }
    </style>
</head>
<body>
    <ul class="table-equal">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <ul class="flex-equal">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
