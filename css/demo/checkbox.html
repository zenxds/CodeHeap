<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkbox模拟</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .checkbox {
        display: none;
    }

    .label:before {
        content: "";
        margin: 0 .5em 0 0;
        float: left;
        width: 1em;
        height: 1em;
        background: #fff;
        border: 1px solid #222;
        border-radius: 3px;
    }
    .checkbox:checked + .label:before {
        content: "✓";
    }
    </style>
</head>
<body>
    <input id="sample-checkbox" class="checkbox" type="checkbox">
    <label class="label" for="sample-checkbox">Click me</label>
</body>
</html>
