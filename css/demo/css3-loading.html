<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css模拟省略号加载</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    .loading:after {
      overflow: hidden;
      display: inline-block;
      vertical-align: bottom;
      animation: ellipsis 2s infinite;
      content: "\2026"; /* ascii code for the ellipsis character */
    }
    @keyframes ellipsis {
        from {
            width: 2px;
        }
        to {
            width: 15px;
        }
    }
    </style>
</head>
<body>
    <div class="loading">Loading</div>
</body>
</html>
