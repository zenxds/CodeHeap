<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <canvas width="300" height="300" />

  <script src="./Canvas2DContext.js"></script>
  <script>
    var canvas = document.getElementsByTagName('canvas')[0]
    var context = new Canvas2DContext(canvas)
    // var ctx = canvas.getContext('2d')
    context
    .lineWidth(300)
    .strokeStyle('#f00')
    .beginPath()
    .moveTo(0, 0)
    .lineTo(0, 150)
    .stroke()
  </script>
</body>
</html>
