<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <!-- 隐藏浏览器导航栏， ios 允许全屏 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- IOS中Safari顶端状态条样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- "添加到主屏幕“后，全屏显示 -->
    <meta content="yes" name="apple-touch-fullscreen"/>

    <!-- 忽略将数字变为电话号码 -->
    <!--不自动将地址和email转为链接-->
    <meta name="format-detection" content="telephone=no;address=no;email=no" >

    <!-- 发送到屏幕的时候默认的命名 -->
    <meta name="apple-mobile-web-app-title" content="测试APP">

    <!-- 用户添加到主屏后，如果网站没有图标，则默认主屏上的图标为当前网页的截图，你可以通过下面的代码指定在普通和retina屏幕上的icon 二者选其1 -->
    <link rel="apple-touch-icon"  sizes="72x72"  href="apple-touch-icon.png">
    <link rel="apple-touch-icon-precomposed"  sizes="72x72"  href="apple-touch-icon-precomposed.png">

    <!-- 如果你不指定size属性，那么默认为57x57，我们可以看到ipad所需icon的尺寸是72x72，retina屏幕的iphone所需的尺寸是114x114，retina屏幕的ipad所需的尺寸是144x144。 -->
    <link href="touch-icon-iphone.png" rel="apple-touch-icon" />
    <link href="touch-icon-ipad.png" rel="apple-touch-icon" sizes="72x72" />
    <link href="touch-icon-iphone-retina.png" rel="apple-touch-icon" sizes="114x114" />
    <link href="touch-icon-ipad-retina.png" rel="apple-touch-icon" sizes="144x144" />


    <!-- 用户点击你桌面上的webapp的图标后，打开会加载浏览器（实际上是webkit webview模块），然后下载、解析、渲染，在这个过程中，ios允许我们使用一个初始化图片来替代白色的浏览器屏幕 -->
    <link rel="apple-touch-startup-image" sizes="320x460" href="imgs/setupImg320.png" />
    <link rel="apple-touch-startup-image" sizes="640x920" href="imgs/setupImg640.png" />
    <link rel="apple-touch-startup-image" sizes="640x1096" href="Images/setupImg5.png" />

    <title></title>


</head>
<body>

</body>
</html>
